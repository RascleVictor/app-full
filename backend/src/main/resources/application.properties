# ===== Common settings =====
spring.application.name=devsecops-app
server.port=8080

# ===== Datasource par défaut (pour dev si aucun profil actif) =====
spring.datasource.url=jdbc:mysql://localhost:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=appuser
spring.datasource.password=apppassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA/Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== Logging =====
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===== Actuator =====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
